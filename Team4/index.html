<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
			<div class="top">
				<span class="screen">666</span>
				<span class="clear">C</span>
			</div>
			<div class="keys">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">÷</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">x</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">-</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="right1">+</span>
				<span class="right1">√</span>
			</div>
	</div>
</body>
</html>
