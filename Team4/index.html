<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="calculator">
		<div class="top">
			<span id="screen" class="screen"></span>
			<span id="clear" class="clear">C</span>
		</div>
		<div id="keys" class="keys">
			<span class="num">7</span>
			<span class="num" >8</span>
			<span class="num" >9</span>
			<span id="div" class="operator">/</span>
			<span class="num">4</span>
			<span class="num">5</span>
			<span class="num">6</span>
			<span id="mul" class="operator">x</span>
			<span class="num">1</span>
			<span class="num">2</span>
			<span class="num">3</span>
			<span id="dec" class="operator">-</span>
			<span class="num">0</span>
			<span>.</span>
			<span id="eq" class="operator">=</span>
			<span id="inc" class="operator">+</span>
			<span id="sqr" class="operator">âˆš</span>
		</div>
	</div>
</body>
</html>
