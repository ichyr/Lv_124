<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
			<div class="top">
				<span id="display" class="display">14</span>
			</div>
			<div class="keys">
				<span class="number">7</span>
				<span class="number">8</span>
				<span class="number">9</span>
				<span data-value="/" class="operator">÷</span>
                <span class="clear">C</span><br>
				<span class="number">4</span>
				<span class="number">5</span>
				<span class="number">6</span>
				<span data-value="*" class="operator">x</span>
				<span data-value="+" class="operator">+</span><br>
				<span class="number">1</span>
				<span class="number">2</span>
				<span class="number">3</span>
				<span data-value="-" class="operator">-</span>
                <span data-value="sqr" class="operator">√</span><br>
				<span class="number">0</span>
				<span class="dot">.</span>
				<span class="eval">=</span>
                <img src="sony.png">            
 			</div>
	</div>
<script src="script.js"></script>	
</body>
</html>
