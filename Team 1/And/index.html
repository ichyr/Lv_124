<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <meta charset="UTF-8">
        <link href='style_clock.css' rel='stylesheet' type='text/css'>
        <script src="script_clock.js" type='text/javascript'></script>
    </head>
    <body>
        <div class="numbers">
            <span class="num_1">1</span>
            <span class="num_2">2</span>
            <span class="num_3">3</span>
            <span class="num_4">4</span>
            <span class="num_5">5</span>
            <span class="num_6">6</span>
            <span class="num_7">7</span>
            <span class="num_8">8</span>
            <span class="num_9">9</span>
            <span class="num_10">10</span>
            <span class="num_11">11</span>
            <span class="num_12">12</span>
            
            <div class="center"></div>
            
            <div id="hours">
                <div class="arrow"></div>
            </div>
            
            <div id="minutes">
                <div class="arrow"></div>
            </div>
            
            <div id="seconds">
                <div class="arrow"></div>
            </div>
        </div>
        <form class="form">
            <input type="text" class="input" size="1" maxlength="2" placeholder="hh" id="hh" pattern="\d [0-9]">
            <span>:</span>
            <input type="text" class="input" size="1" maxlength="2" placeholder="mm" id="mm" pattern="\d [0-9]">
            <span>:</span>
            <input type="text" class="input" size="1" maxlength="2" placeholder="ss" id="ss" pattern="\d [0-9]">
        </form>
        <button class="start" onclick="Watch();">Time</button>
    </body>
</html>
